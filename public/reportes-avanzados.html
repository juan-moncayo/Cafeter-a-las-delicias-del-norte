<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Cafetería las Delicias del Norte</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 25%, #CD853F 50%, #D2B48C 75%, #F5DEB3 100%);
            min-height: 100vh;
            padding: 15px;
            color: #3E2723;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(139, 69, 19, 0.3);
            border: 2px solid rgba(139, 69, 19, 0.2);
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            color: #6D4C41;
            font-size: 1rem;
        }

        .back-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            padding: 12px 20px;
            background: rgba(255,255,255,0.95);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            color: #5D4037;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(139, 69, 19, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
            border: 2px solid rgba(139, 69, 19, 0.2);
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 69, 19, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 20px 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.2);
            transition: transform 0.3s ease;
            border: 2px solid rgba(139, 69, 19, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 6px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6D4C41;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .stat-change {
            font-size: 0.8rem;
            font-weight: 600;
        }

        .positive { color: #2E7D32; }
        .negative { color: #C62828; }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .chart-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.2);
            border: 2px solid rgba(139, 69, 19, 0.1);
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #5D4037;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 280px;
        }

        .predictions {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.2);
            margin-bottom: 25px;
            border: 2px solid rgba(139, 69, 19, 0.1);
        }

        .predictions h3 {
            text-align: center;
            color: #5D4037;
            margin-bottom: 18px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
        }

        .prediction-card {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            padding: 18px 12px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(139, 69, 19, 0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .prediction-value {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .prediction-label {
            opacity: 0.9;
            font-size: 0.85rem;
            line-height: 1.2;
            font-weight: 500;
        }

        .top-products {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.2);
            border: 2px solid rgba(139, 69, 19, 0.1);
        }

        .top-products h3 {
            text-align: center;
            color: #5D4037;
            margin-bottom: 18px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(139, 69, 19, 0.08);
            border-radius: 12px;
            border-left: 4px solid #8B4513;
        }

        .product-name {
            font-weight: 600;
            flex: 1;
            color: #5D4037;
        }

        .product-stats {
            text-align: right;
            color: #6D4C41;
            font-size: 0.9rem;
        }

        .filters {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.2);
            border: 2px solid rgba(139, 69, 19, 0.1);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-weight: 600;
            color: #5D4037;
            font-size: 0.9rem;
        }

        .filter-input {
            padding: 10px 14px;
            border: 2px solid rgba(139, 69, 19, 0.3);
            border-radius: 10px;
            font-size: 0.95rem;
            background: white;
            color: #3E2723;
        }

        .filter-input:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 0 2px rgba(139, 69, 19, 0.2);
        }

        .refresh-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 18px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6D4C41;
        }

        .spinner {
            border: 3px solid rgba(139, 69, 19, 0.3);
            border-top: 3px solid #8B4513;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(211, 47, 47, 0.1);
            border: 2px solid #D32F2F;
            color: #C62828;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        /* RESPONSIVE MÓVIL OPTIMIZADO */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            
            .container {
                padding: 0;
            }
            
            .header {
                padding: 18px 15px;
                margin-bottom: 18px;
            }
            
            .header h1 {
                font-size: 1.5rem;
                margin-bottom: 6px;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .back-btn {
                position: fixed;
                top: 8px;
                left: 8px;
                padding: 8px 15px;
                font-size: 0.85rem;
                z-index: 1001;
            }
            
            .filters {
                padding: 15px;
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
                margin-bottom: 15px;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .filter-input {
                width: 100%;
                padding: 12px 14px;
                font-size: 16px;
            }
            
            .refresh-btn {
                width: 100%;
                padding: 14px;
                margin-top: 5px;
                font-size: 0.95rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                margin-bottom: 20px;
            }
            
            .stat-card {
                padding: 15px 10px;
            }
            
            .stat-value {
                font-size: 1.4rem;
                margin-bottom: 5px;
            }
            
            .stat-label {
                font-size: 0.8rem;
                margin-bottom: 3px;
            }
            
            .stat-change {
                font-size: 0.75rem;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 20px;
            }
            
            .chart-card {
                padding: 15px;
            }
            
            .chart-title {
                font-size: 1rem;
                margin-bottom: 12px;
            }
            
            .chart-wrapper {
                height: 220px;
            }
            
            .predictions {
                padding: 18px 15px;
                margin-bottom: 18px;
            }
            
            .predictions h3 {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
            
            .predictions-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .prediction-card {
                padding: 12px 8px;
            }
            
            .prediction-value {
                font-size: 1.2rem;
                margin-bottom: 4px;
            }
            
            .prediction-label {
                font-size: 0.75rem;
                line-height: 1.2;
            }
            
            .top-products {
                padding: 18px 15px;
            }
            
            .top-products h3 {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
            
            .product-item {
                padding: 12px;
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
                margin-bottom: 10px;
            }
            
            .product-name {
                font-size: 0.9rem;
                line-height: 1.3;
            }
            
            .product-stats {
                text-align: left;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .header {
                padding: 15px 10px;
                margin-bottom: 15px;
            }
            
            .header h1 {
                font-size: 1.3rem;
                margin-bottom: 5px;
            }
            
            .header p {
                font-size: 0.8rem;
                line-height: 1.3;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 8px;
                margin-bottom: 15px;
            }
            
            .predictions-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">← Volver al Sistema</a>
    
    <div class="container">
        <div class="header">
            <h1>📊 Analytics Cafetería</h1>
            <p>Análisis completo de ventas, gastos y predicciones - Las Delicias del Norte</p>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="tipoReporte">Período:</label>
                <select id="tipoReporte" class="filter-input">
                    <option value="hoy">Hoy</option>
                    <option value="semanal">Esta Semana</option>
                    <option value="mensual">Este Mes</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="fechaEspecifica">Fecha específica:</label>
                <input type="date" id="fechaEspecifica" class="filter-input">
            </div>
            <button class="refresh-btn" onclick="cargarTodo()">🔄 Actualizar Datos</button>
        </div>

        <!-- Estadísticas principales -->
        <div id="mainStats" class="stats-grid"></div>

        <!-- Gráficos principales -->
        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-title">☕ Tendencia de Ventas (7 días)</div>
                <div class="chart-wrapper">
                    <canvas id="tendenciaChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-title">📊 Ventas por Día de Semana</div>
                <div class="chart-wrapper">
                    <canvas id="ventasDiaChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Predicciones -->
        <div class="predictions">
            <h3>🔮 Predicciones de Venta</h3>
            <div id="prediccionesGrid" class="predictions-grid"></div>
        </div>

        <!-- Top productos -->
        <div class="top-products">
            <h3>🏆 Productos Más Vendidos</h3>
            <div id="topProductos"></div>
        </div>
    </div>

    <script>
        let charts = {};

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            const fechaHoy = new Date().toLocaleDateString('en-CA');
            document.getElementById('fechaEspecifica').value = fechaHoy;
            cargarTodo();
        });

        async function cargarTodo() {
            mostrarCargando('mainStats');
            try {
                await cargarDatos();
                await cargarPredicciones();
            } catch (error) {
                console.error('Error general:', error);
                mostrarError('mainStats', 'Error al cargar datos del sistema');
            }
        }

        async function cargarDatos() {
            try {
                console.log('Cargando datos del dashboard...');
                
                const [dashboardRes, semanalRes] = await Promise.all([
                    fetch('/api/reportes/avanzados/dashboard'),
                    fetch('/api/reportes/avanzados/semanal')
                ]);

                if (!dashboardRes.ok) {
                    throw new Error(`Dashboard error: ${dashboardRes.status}`);
                }
                if (!semanalRes.ok) {
                    throw new Error(`Semanal error: ${semanalRes.status}`);
                }

                const dashboard = await dashboardRes.json();
                const semanal = await semanalRes.json();

                console.log('Datos recibidos:', { dashboard, semanal });

                mostrarEstadisticas(dashboard);
                crearGraficos(dashboard, semanal);
                mostrarTopProductos(dashboard.topProductos || []);

            } catch (error) {
                console.error('Error cargando datos:', error);
                throw error;
            }
        }

        async function cargarPredicciones() {
            try {
                console.log('Cargando predicciones...');
                
                const response = await fetch('/api/reportes/avanzados/predicciones');
                
                if (!response.ok) {
                    throw new Error(`Predicciones error: ${response.status}`);
                }
                
                const predicciones = await response.json();
                mostrarPredicciones(predicciones);
                
            } catch (error) {
                console.error('Error cargando predicciones:', error);
                document.getElementById('prediccionesGrid').innerHTML = 
                    '<div class="error-message">Error al cargar predicciones</div>';
            }
        }

        function mostrarEstadisticas(data) {
            const container = document.getElementById('mainStats');
            
            if (!data || !data.hoy) {
                container.innerHTML = '<div class="error-message">No hay datos disponibles</div>';
                return;
            }

            const hoy = data.hoy || {};
            const ayer = data.ayer || {};

            const calcularVariacion = (actual, anterior) => {
                if (!anterior || anterior === 0) return actual > 0 ? '+100%' : '0%';
                const variacion = ((actual - anterior) / anterior) * 100;
                return (variacion >= 0 ? '+' : '') + variacion.toFixed(1) + '%';
            };

            const html = `
                <div class="stat-card">
                    <div class="stat-value">${hoy.transacciones_hoy || 0}</div>
                    <div class="stat-label">Ventas Hoy</div>
                    <div class="stat-change ${(hoy.transacciones_hoy || 0) >= (ayer.transacciones_ayer || 0) ? 'positive' : 'negative'}">
                        ${calcularVariacion(hoy.transacciones_hoy, ayer.transacciones_ayer)} vs ayer
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${formatearPrecio(hoy.ingresos_hoy || 0)}</div>
                    <div class="stat-label">Ingresos Hoy</div>
                    <div class="stat-change ${(hoy.ingresos_hoy || 0) >= (ayer.ingresos_ayer || 0) ? 'positive' : 'negative'}">
                        ${calcularVariacion(hoy.ingresos_hoy, ayer.ingresos_ayer)} vs ayer
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${formatearPrecio(hoy.gastos_hoy || 0)}</div>
                    <div class="stat-label">Gastos Hoy</div>
                    <div class="stat-change ${(hoy.gastos_hoy || 0) >= (ayer.gastos_ayer || 0) ? 'negative' : 'positive'}">
                        ${calcularVariacion(hoy.gastos_hoy, ayer.gastos_ayer)} vs ayer
                    </div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%); color: white;">
                    <div class="stat-value">$${formatearPrecio(hoy.ganancia_neta_hoy || 0)}</div>
                    <div class="stat-label">Ganancia Neta</div>
                    <div class="stat-change" style="color: #E8F5E8;">
                        ${calcularVariacion(hoy.ganancia_neta_hoy, ayer.ganancia_neta_ayer)} vs ayer
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${hoy.unidades_hoy || 0}</div>
                    <div class="stat-label">Unidades</div>
                    <div class="stat-change ${(hoy.unidades_hoy || 0) >= (ayer.unidades_ayer || 0) ? 'positive' : 'negative'}">
                        ${calcularVariacion(hoy.unidades_hoy, ayer.unidades_ayer)} vs ayer
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${hoy.productos_vendidos_hoy || 0}</div>
                    <div class="stat-label">Productos Diferentes</div>
                    <div class="stat-change positive">Hoy</div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        function crearGraficos(dashboard, semanal) {
            const coloresCafe = {
                primary: '#8B4513',
                secondary: '#A0522D',
                accent: '#CD853F',
                light: '#D2B48C'
            };

            // Gráfico de tendencia
            const ctxTendencia = document.getElementById('tendenciaChart').getContext('2d');
            
            if (charts.tendencia) {
                charts.tendencia.destroy();
            }
            
            const tendenciaData = dashboard.tendencia30Dias || [];
            
            charts.tendencia = new Chart(ctxTendencia, {
                type: 'line',
                data: {
                    labels: tendenciaData.map(d => {
                        if (!d.fecha_venta) return 'N/A';
                        const fecha = new Date(d.fecha_venta + 'T00:00:00');
                        return fecha.toLocaleDateString('es-CO', { month: 'short', day: 'numeric' });
                    }),
                    datasets: [{
                        label: 'Ingresos COP',
                        data: tendenciaData.map(d => parseFloat(d.ingresos) || 0),
                        borderColor: coloresCafe.primary,
                        backgroundColor: coloresCafe.primary + '20',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 3,
                        pointBackgroundColor: coloresCafe.primary,
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + formatearPrecio(value);
                                },
                                color: '#6D4C41'
                            },
                            grid: {
                                color: coloresCafe.primary + '20'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#6D4C41'
                            },
                            grid: {
                                color: coloresCafe.primary + '20'
                            }
                        }
                    }
                }
            });

            // Gráfico de ventas por día de la semana
            const ctxDias = document.getElementById('ventasDiaChart').getContext('2d');
            
            if (charts.dias) {
                charts.dias.destroy();
            }
            
            const ventasPorDia = semanal.ventasPorDia || [];
            
            charts.dias = new Chart(ctxDias, {
                type: 'bar',
                data: {
                    labels: ventasPorDia.map(d => {
                        const dia = d.nombre_dia ? d.nombre_dia.trim().substring(0, 3) : 'N/A';
                        return dia.charAt(0).toUpperCase() + dia.slice(1);
                    }),
                    datasets: [{
                        label: 'Ingresos COP',
                        data: ventasPorDia.map(d => parseFloat(d.ingresos) || 0),
                        backgroundColor: [
                            coloresCafe.primary + 'CC',
                            coloresCafe.secondary + 'CC', 
                            coloresCafe.accent + 'CC',
                            coloresCafe.light + 'CC',
                            coloresCafe.primary + 'AA',
                            coloresCafe.secondary + 'AA',
                            coloresCafe.accent + 'AA'
                        ],
                        borderColor: coloresCafe.primary,
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + formatearPrecio(value);
                                },
                                color: '#6D4C41'
                            },
                            grid: {
                                color: coloresCafe.primary + '20'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#6D4C41'
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        function mostrarPredicciones(data) {
            const container = document.getElementById('prediccionesGrid');
            
            if (!data || !data.prediccionesSemanales || !data.prediccionesMensuales) {
                container.innerHTML = '<div class="error-message">Error: No se pudieron cargar las predicciones</div>';
                return;
            }
            
            const html = `
                <div class="prediction-card">
                    <div class="prediction-value">${formatearPrecio(data.prediccionesSemanales.ingresosSemana || 0)}</div>
                    <div class="prediction-label">Ingresos próximos 7 días</div>
                </div>
                <div class="prediction-card">
                    <div class="prediction-value">${data.prediccionesSemanales.unidadesSemana || 0}</div>
                    <div class="prediction-label">Unidades próximos 7 días</div>
                </div>
                <div class="prediction-card">
                    <div class="prediction-value">${formatearPrecio(data.prediccionesMensuales.ingresosMes || 0)}</div>
                    <div class="prediction-label">Ingresos próximos 30 días</div>
                </div>
                <div class="prediction-card">
                    <div class="prediction-value">${data.prediccionesMensuales.unidadesMes || 0}</div>
                    <div class="prediction-label">Unidades próximos 30 días</div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        function mostrarTopProductos(productos) {
            const container = document.getElementById('topProductos');
            
            if (!productos || productos.length === 0) {
                container.innerHTML = '<div class="loading">No hay productos para mostrar</div>';
                return;
            }

            let html = '';
            productos.slice(0, 5).forEach((producto, index) => {
                const emoji = getProductEmoji(producto.nombre || '', index);
                html += `
                    <div class="product-item">
                        <span class="product-name">${emoji} ${index + 1}. ${producto.nombre || 'Sin nombre'}</span>
                        <div class="product-stats">
                            <div><strong>${formatearPrecio(producto.total_ingresos || 0)}</strong></div>
                            <div>${producto.total_cantidad || 0} unidades vendidas</div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function getProductEmoji(nombre, index) {
            const nombreLower = nombre.toLowerCase();
            
            if (nombreLower.includes('café') || nombreLower.includes('coffee')) return '☕';
            if (nombreLower.includes('croissant') || nombreLower.includes('croisant')) return '🥐';
            if (nombreLower.includes('pan') || nombreLower.includes('bread')) return '🍞';
            if (nombreLower.includes('chocolate') || nombreLower.includes('cocoa')) return '🍫';
            if (nombreLower.includes('té') || nombreLower.includes('tea')) return '🫖';
            if (nombreLower.includes('jugo') || nombreLower.includes('juice')) return '🧃';
            if (nombreLower.includes('agua') || nombreLower.includes('water')) return '💧';
            if (nombreLower.includes('leche') || nombreLower.includes('milk')) return '🥛';
            if (nombreLower.includes('torta') || nombreLower.includes('cake')) return '🍰';
            if (nombreLower.includes('galleta') || nombreLower.includes('cookie')) return '🍪';
            if (nombreLower.includes('sandwich') || nombreLower.includes('sándwich')) return '🥪';
            if (nombreLower.includes('empanada')) return '🥟';
            
            const emojis = ['🥇', '🥈', '🥉', '🏅', '⭐'];
            return emojis[index] || '🍴';
        }

        function formatearPrecio(precio) {
            return parseFloat(precio || 0).toLocaleString('es-CO', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            });
        }

        function mostrarCargando(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Cargando datos de la cafetería...
                </div>
            `;
        }

        function mostrarError(containerId, mensaje) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="error-message">
                    ⚠️ ${mensaje}
                </div>
            `;
        }

        // Auto-actualización cada 5 minutos durante horario de trabajo (6 AM - 12 PM Colombia)
        setInterval(function() {
            const now = new Date();
            const colombiaTime = new Date(now.toLocaleString("en-US", {timeZone: "America/Bogota"}));
            const hour = colombiaTime.getHours();
            
            // Solo auto-actualizar durante horario de trabajo
            if (hour >= 6 && hour < 12) {
                cargarTodo();
                console.log('🔄 Datos actualizados automáticamente');
            }
        }, 5 * 60 * 1000); // 5 minutos

        // Mostrar última actualización
        function mostrarUltimaActualizacion() {
            const now = new Date();
            const colombiaTime = now.toLocaleString('es-CO', {
                timeZone: 'America/Bogota',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const existingTime = document.querySelector('.last-update');
            if (existingTime) {
                existingTime.remove();
            }
            
            const timeElement = document.createElement('div');
            timeElement.className = 'last-update';
            timeElement.style.cssText = `
                position: fixed;
                bottom: 10px;
                right: 10px;
                background: rgba(139, 69, 19, 0.9);
                color: white;
                padding: 8px 12px;
                border-radius: 20px;
                font-size: 0.8rem;
                z-index: 999;
                backdrop-filter: blur(10px);
            `;
            timeElement.textContent = `Actualizado: ${colombiaTime}`;
            
            document.body.appendChild(timeElement);
            
            // Remover después de 3 segundos
            setTimeout(() => {
                if (timeElement.parentNode) {
                    timeElement.remove();
                }
            }, 3000);
        }

        // Llamar mostrar actualización cuando se cargan los datos
        const originalCargarTodo = cargarTodo;
        cargarTodo = async function() {
            await originalCargarTodo();
            mostrarUltimaActualizacion();
        };

        // Manejo de errores globales
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Error no manejado:', event.reason);
            mostrarError('mainStats', 'Error de conexión. Por favor, recarga la página.');
        });

        window.addEventListener('error', function(event) {
            console.error('Error JavaScript:', event.error);
        });
    </script>
</body>
</html>
