<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Sistema de Ventas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-change {
            font-size: 0.9rem;
        }

        .positive { color: #4CAF50; }
        .negative { color: #f44336; }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .predictions {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .predictions h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .prediction-card {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(86, 171, 47, 0.3);
        }

        .prediction-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .prediction-label {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .top-products {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .top-products h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .product-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .product-name {
            font-weight: 600;
            flex: 1;
        }

        .product-stats {
            text-align: right;
            color: #666;
        }

        .filters {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        .filter-input {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
        }

        .filter-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .chart-wrapper {
                height: 250px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Volver</a>
    
    <div class="container">
        <div class="header">
            <h1>üìä Analytics Avanzados</h1>
            <p>An√°lisis completo de ventas, tendencias y predicciones</p>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="tipoReporte">Per√≠odo:</label>
                <select id="tipoReporte" class="filter-input" onchange="cargarDatos()">
                    <option value="hoy">Hoy</option>
                    <option value="semanal">Esta Semana</option>
                    <option value="mensual">Este Mes</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="fechaEspecifica">Fecha espec√≠fica:</label>
                <input type="date" id="fechaEspecifica" class="filter-input" onchange="cargarDatos()">
            </div>
            <button class="refresh-btn" onclick="cargarTodo()">üîÑ Actualizar</button>
        </div>

        <!-- Estad√≠sticas principales -->
        <div id="mainStats" class="stats-grid"></div>

        <!-- Gr√°ficos principales -->
        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-title">Tendencia de Ventas</div>
                <div class="chart-wrapper">
                    <canvas id="tendenciaChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-title">Ventas por D√≠a</div>
                <div class="chart-wrapper">
                    <canvas id="ventasDiaChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Predicciones -->
        <div class="predictions">
            <h3>üîÆ Predicciones</h3>
            <div id="prediccionesGrid" class="predictions-grid"></div>
        </div>

        <!-- Top productos -->
        <div class="top-products">
            <h3>üèÜ Top Productos</h3>
            <div id="topProductos"></div>
        </div>
    </div>

    <script>
        let charts = {};

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            const fechaHoy = new Date().toISOString().split('T')[0];
            document.getElementById('fechaEspecifica').value = fechaHoy;
            cargarTodo();
        });

        async function cargarTodo() {
            await cargarDatos();
            await cargarPredicciones();
        }

        async function cargarDatos() {
            try {
                mostrarCargando('mainStats');
                
                // Cargar dashboard y reportes
                const [dashboardRes, semanalRes, prediccionesRes] = await Promise.all([
                    fetch('/api/reportes/avanzados/dashboard'),
                    fetch('/api/reportes/avanzados/semanal'),
                    fetch('/api/reportes/avanzados/predicciones')
                ]);

                const dashboard = await dashboardRes.json();
                const semanal = await semanalRes.json();
                const predicciones = await prediccionesRes.json();

                mostrarEstadisticas(dashboard);
                crearGraficos(dashboard, semanal);
                mostrarTopProductos(dashboard.topProductos);
                mostrarPredicciones(predicciones);

            } catch (error) {
                console.error('Error cargando datos:', error);
                mostrarError('mainStats', 'Error al cargar datos');
            }
        }

        function mostrarEstadisticas(data) {
            const container = document.getElementById('mainStats');
            const hoy = data.hoy;
            const ayer = data.ayer;

            const calcularVariacion = (actual, anterior) => {
                if (!anterior || anterior === 0) return actual > 0 ? '+100%' : '0%';
                const variacion = ((actual - anterior) / anterior) * 100;
                return (variacion >= 0 ? '+' : '') + variacion.toFixed(1) + '%';
            };

            const html = `
                <div class="stat-card">
                    <div class="stat-value">${hoy.transacciones_hoy || 0}</div>
                    <div class="stat-label">Transacciones Hoy</div>
                    <div class="stat-change ${(hoy.transacciones_hoy || 0) >= (ayer.transacciones_ayer || 0) ? 'positive' : 'negative'}">
                        ${calcularVariacion(hoy.transacciones_hoy, ayer.transacciones_ayer)} vs ayer
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${formatearPrecio(hoy.ingresos_hoy || 0)}</div>
                    <div class="stat-label">Ingresos Hoy</div>
                    <div class="stat-change ${(hoy.ingresos_hoy || 0) >= (ayer.ingresos_ayer || 0) ? 'positive' : 'negative'}">
                        ${calcularVariacion(hoy.ingresos_hoy, ayer.ingresos_ayer)} vs ayer
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${hoy.unidades_hoy || 0}</div>
                    <div class="stat-label">Unidades Hoy</div>
                    <div class="stat-change ${(hoy.unidades_hoy || 0) >= (ayer.unidades_ayer || 0) ? 'positive' : 'negative'}">
                        ${calcularVariacion(hoy.unidades_hoy, ayer.unidades_ayer)} vs ayer
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${hoy.productos_vendidos_hoy || 0}</div>
                    <div class="stat-label">Productos Diferentes</div>
                    <div class="stat-change positive">Hoy</div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        function crearGraficos(dashboard, semanal) {
            // Gr√°fico de tendencia (√∫ltimos 30 d√≠as)
            const ctxTendencia = document.getElementById('tendenciaChart').getContext('2d');
            
            if (charts.tendencia) {
                charts.tendencia.destroy();
            }
            
            charts.tendencia = new Chart(ctxTendencia, {
                type: 'line',
                data: {
                    labels: dashboard.tendencia30Dias.map(d => 
                        new Date(d.fecha_venta).toLocaleDateString('es-ES', { month: 'short', day: 'numeric' })
                    ),
                    datasets: [{
                        label: 'Ingresos',
                        data: dashboard.tendencia30Dias.map(d => parseFloat(d.ingresos) || 0),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });

            // Gr√°fico de ventas por d√≠a de la semana
            const ctxDias = document.getElementById('ventasDiaChart').getContext('2d');
            
            if (charts.dias) {
                charts.dias.destroy();
            }
            
            charts.dias = new Chart(ctxDias, {
                type: 'bar',
                data: {
                    labels: semanal.ventasPorDia.map(d => d.nombre_dia.trim().substring(0, 3)),
                    datasets: [{
                        label: 'Ingresos',
                        data: semanal.ventasPorDia.map(d => parseFloat(d.ingresos) || 0),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 205, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(153, 102, 255, 0.8)',
                            'rgba(255, 159, 64, 0.8)',
                            'rgba(199, 199, 199, 0.8)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        async function cargarPredicciones() {
            // Las predicciones ya se cargan en cargarDatos()
        }

        function mostrarPredicciones(data) {
            const container = document.getElementById('prediccionesGrid');
            
            const html = `
                <div class="prediction-card">
                    <div class="prediction-value">$${formatearPrecio(data.prediccionesSemanales.ingresosSemana)}</div>
                    <div class="prediction-label">Ingresos pr√≥ximos 7 d√≠as</div>
                </div>
                <div class="prediction-card">
                    <div class="prediction-value">${data.prediccionesSemanales.unidadesSemana}</div>
                    <div class="prediction-label">Unidades pr√≥ximos 7 d√≠as</div>
                </div>
                <div class="prediction-card">
                    <div class="prediction-value">$${formatearPrecio(data.prediccionesMensuales.ingresosMes)}</div>
                    <div class="prediction-label">Ingresos pr√≥ximos 30 d√≠as</div>
                </div>
                <div class="prediction-card">
                    <div class="prediction-value">${data.prediccionesMensuales.unidadesMes}</div>
                    <div class="prediction-label">Unidades pr√≥ximos 30 d√≠as</div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        function mostrarTopProductos(productos) {
            const container = document.getElementById('topProductos');
            
            if (!productos || productos.length === 0) {
                container.innerHTML = '<div class="loading">No hay productos para mostrar</div>';
                return;
            }

            let html = '';
            productos.slice(0, 5).forEach((producto, index) => {
                html += `
                    <div class="product-item">
                        <span class="product-name">${index + 1}. ${producto.nombre}</span>
                        <div class="product-stats">
                            <div><strong>$${formatearPrecio(producto.total_ingresos)}</strong></div>
                            <div>${producto.total_cantidad} unidades</div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function formatearPrecio(precio) {
            return parseFloat(precio || 0).toLocaleString('es-CO', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            });
        }

        function mostrarCargando(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Cargando datos...
                </div>
            `;
        }

        function mostrarError(containerId, mensaje) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="loading" style="color: #f44336;">
                    ‚ùå ${mensaje}
                </div>
            `;
        }
    </script>
</body>
</html>
